---
name: ESLint
on:
  push:
    branches: [revive]
  pull_request:
jobs:
  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: install node v16
        uses: actions/setup-node@v3.1.1
        with:
          node-version: 16
      - name: Install modules
        run: yarn install
      - name: Run ESLint
        run: yarn run lint
