---
name: ESLint
on:
  push:
    branches: [dev]
  pull_request:
jobs:
  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: true

      - name: Install node v16
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: Install modules
        run: yarn install

      - name: Run ESLint
        run: yarn run lint
